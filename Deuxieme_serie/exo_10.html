<!DOCTYPE html>
<html>
    <head>
        <title>Exo_10</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <button>button</button>
        <script>          
            function somme() { 
                let nb = 0
                for (i=0; i<3; i++) {
                    userNb = prompt("Veuillez entrer un nombre"); 
                    nb = parseInt(nb) + parseInt(userNb); 
                }
                alert(nb);
            }
            document.querySelector("button").addEventListener("click", somme);
        </script>
    </body>
</html>
