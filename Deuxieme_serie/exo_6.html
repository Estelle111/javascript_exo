<!DOCTYPE html>
<html>
    <head>
        <title>Exo_6</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <button>button</button>
        <script>          
            tab = [-2, 1, 4];
            function soustrait(x) {
                if (x>=0) {
                    return x-2;
                }else {
                    return "Nombre n√©gatif";
                }
            }
            function affiche(e) {
                e.preventDefault();
                for (i = 0; i < tab.length; i++) {
                    if (i%2 ===0) {
                        alert(soustrait(tab[i]));  
                    }        
                }
            }
            document.querySelector("button").addEventListener("click", affiche);
        </script>
    </body>
</html>
